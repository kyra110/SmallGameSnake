<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="snake.js" defer></script>
</head>

<body>
  <header>
    <h1>Snake Game</h1>
  </header>
  <audio id="audioBg">
    <source src="mp3/musiqueFondSnakeGame.mp3" type="audio/mp3">
    <source src="mp3/musiqueStartSnake.mp3" type="audio/mp3">
  </audio>
  <audio id="audioGo">
    <source src="mp3/go.mp3" type="audio/mp3">
  </audio>
  <audio id="audioMiam">
    <source src="mp3/miam2.mp3" type="audio/mp3">
  </audio>
  <audio id="audioLoose">
    <source src="mp3/loose2.mp3" type="audio/mp3">
  </audio>
  <div class="play">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
  </div>
  <div class="container-Game">
    <div class="info-score">
      <p id="timerGlobal">Time:</p>
      <P id="scoreGlobal">Score:</P>
    </div>
    <canvas id="gameCanvas" width="300" height="300">
    </canvas>
  </div>
  <div class="mobilPad">
    <button id="up">Up</button>
    <div class="div">
      <button id="left">Left</button>
      <button id="down">Dowwn</button>
      <button id="right">Right</button>
    </div>
  </div>
  <button id="startButton">Start Game</button>
  <div class="loose-container">
    <div class="loose">
      <h3>You Loose!!</h3>
      <p id="scoreLoose">Score:</p>
      <p id="timerLoose"></p>
    </div>
  </div>
  <footer>
    <h2>By Kyra Coding</h2>
  </footer>
</body>

</html>
